apiVersion: kubescheduler.config.k8s.io/v1beta2
clientConnection:
  kubeconfig: /etc/kubernetes/kube-scheduler/secrets/kubeconfig
kind: KubeSchedulerConfiguration
profiles:
- plugins:
    score:
      disabled:
      - name: PodTopologySpread
      enabled:
      - name: MyCustomPluginA
        weight: 2
      - name: MyCustomPluginB
        weight: 1
