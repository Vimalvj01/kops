        readOnly: true
      - mountPath: /etc/kubernetes/kube-scheduler/config
        name: componentconfig
        readOnly: true
      - mountPath: /var/log/kube-scheduler.log
        name: logfile
    hostNetwork: true
    priorityClassName: system-cluster-critical
    tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
    volumes:
    - hostPath:
        path: /etc/kubernetes/kube-scheduler/secrets
      name: componentsecrets
    - hostPath:
        path: /etc/kubernetes/kube-scheduler/config
      name: componentconfig
    - hostPath:
        path: /var/log/kube-scheduler.log
