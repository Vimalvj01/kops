      - --logtostderr=false
      - --alsologtostderr
      - --log-file=/var/log/kube-scheduler.log
      command:
      - /usr/local/bin/kube-scheduler
      image: k8s.gcr.io/kube-scheduler-arm64:v1.22.0
      livenessProbe:
        httpGet:
          host: 127.0.0.1
          path: /healthz
          port: 10251
        initialDelaySeconds: 15
        timeoutSeconds: 15
      name: kube-scheduler
      resources:
        requests:
          cpu: 100m
