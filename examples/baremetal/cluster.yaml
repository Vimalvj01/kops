kind: Cluster
apiVersion: kops/v1alpha1
metadata:
  name: baremetal.example.com
spec:
  channel: stable
  cloudProvider: baremetal
  configBase: s3://clusters.example.com/baremetal.example.com
  docker:
    storage: overlay
  kubernetesVersion: v1.4.1
  networking:
    kubenet: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  etcdClusters:
  - etcdMembers:
    - name: masters
      instanceGroup: masters
    name: main
  - etcdMembers:
    - name: masters
      instanceGroup: masters
    name: events
